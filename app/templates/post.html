<header class="centered">
    <h1>
        {{ post.date }}
    </h1>

    <p>
        {% if post.prev %}
            <a href="{{ post.prev }}" class="unicode">←</a>
        {% endif %}

        {% if post.next %}
            <a href="{{ post.next }}" class="unicode">→</a>
        {% endif %}
    </p>
</header>
