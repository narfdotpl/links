<div class="row" id="header">
    <div class="col">
        <h1>{{ post.date }}</h1>
    </div>
    <div class="col">
        {% if post.prev %}
            <a href="{{ post.prev }}" class="js-pjax arrow">&#x2190;</a>
        {% endif %}

        {% if post.next %}
            <a href="{{ post.next }}" class="js-pjax arrow">&#x2192;</a>
        {% endif %}
    </div>
</div>
