<header class="centered">
    <h1>tags</h1>
</header>

<table>
    {% for tag in tags %}
        <tr>
            <td>
                <a href="/tags/{{ tag.name }}" class="js-pjax">
                    {{ tag.name }}
                </a>
            </td>
            <td class="bar">{{ tag.bar }}</td>
        </tr>
    {% endfor %}
</table>
