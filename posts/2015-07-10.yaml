- title:  How I Handle Email
  link:   https://medium.com/@zbigniew/how-i-handle-email-3bf6d8dda83a
  tags:   [productivity]
  desc:   |
          > I have set up a smart mailbox called “EMPTY” on my Mac, which is
          > always … empty. I open it every time I don’t want to look at my
          > inbox, to avoid jumping right into answering mode or getting
          > stressed about something I took a glimpse of there. So I start
          > Mail, switch to “EMPTY” with Alt-1 immediately, and keep doing
          > what I was about to do [...]
          >
          > I hate to go through my inbox only to realize that for every two
          > emails I’ve processed, five new ones have just arrived. So the
          > key benefit of having a YESTERDAY smart mailbox is that this list
          > of messages never grows, and you can actually get to the bottom
          > of it.

