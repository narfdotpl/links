  tags:   [vr, gamedev, monument-valley]
  desc:   |
          "A lot of the camera movements and controls that video games have
          built up over the years will make many players want to throw up.
          [...] For that reason Land’s End is a hands-free experience. That
          means that navigation is done simply by looking at little white
          dots placed strategically through the environment, each
          representing possible paths or actions a player can undertake."

