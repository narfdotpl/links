- title:  Utter Disregard for Git Commit History
  link:   http://zachholman.com/posts/git-commit-history/
  tags:   [git]
  desc:   |
          "It might be interesting if Git had a new object that was below
          the Commit object — maybe a ExperimentalCommit that would get
          folded into a single Commit once it went through code review.
          That way, each developer could commit their scratchpad
          experimentations to mainline (so they can refer back to them in
          the future), but a separate commit history of code review could
          be generated and used as the «clean» history."

