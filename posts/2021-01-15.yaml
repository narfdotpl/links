- title:  Your Lifestyle Has Already Been Designed
  link:   https://www.raptitude.com/2010/07/your-lifestyle-has-already-been-designed/
  tags:   [work]
  desc:   |
          > The eight-hour workday developed during the industrial revolution
          > in Britain in the 19th century, as a respite for factory workers
          > who were being exploited with 14- or 16-hour workdays.
          >
          > As technologies and methods advanced, workers in all industries
          > became able to produce much more value in a shorter amount of
          > time. You’d think this would lead to shorter workdays.
          >
          > But the 8-hour workday is too profitable for big business, not
          > because of the amount of work people get done in eight hours (the
          > average office worker gets less than three hours of actual work
          > done in 8 hours) but because it makes for such a purchase-happy
          > public. Keeping free time scarce means people pay a lot more for
          > convenience, gratification, and any other relief they can buy. It
          > keeps them watching television, and its commercials. It keeps
          > them unambitious outside of work.
          >
          > We’ve been led into a culture that has been engineered to leave
          > us tired, hungry for indulgence, willing to pay a lot for
          > convenience and entertainment, and most importantly, vaguely
          > dissatisfied with our lives so that we continue wanting things we
          > don’t have. We buy so much because it always seems like something
          > is still missing.
          >
          > Western economies, particularly that of the United States, have
          > been built in a very calculated manner on gratification,
          > addiction, and unnecessary spending. We spend to cheer ourselves
          > up, to reward ourselves, to celebrate, to fix problems, to
          > elevate our status, and to alleviate boredom.
