- title:  While everyone is trying to jump to Mars for no clear reason...
  link:   http://twocubes.tumblr.com/post/150599700853/i-say-while-everyone-is-trying-to-jump-to-mars
  tags:   [space, quote]
  desc:   |
          "i say, while everyone is trying to jump to mars for no clear
          reason, we gently embed a ship into a carbony asteroid and figure
          out how to live off the carbon and then spend 5 generations hopping
          from one to the next, progressively figuring out how to live further
          and further from the sun, eventually leaving the oort cloud entirely
          and settling up to live off the tidal forces a satellite feels when
          orbiting a rogue gas giant…"

