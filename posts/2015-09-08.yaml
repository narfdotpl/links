- title:  Windows Startup Sounds (slowed 4000%)
  link:   https://soundcloud.com/ideoforms/sets/windows-startup-sounds-slowed-4000
  tags:   [music]
  desc:   |
          "In homage, I've made a series of extended edits that hold a
          microscope up to these jewel-like sounds. Six Windows startup
          tones, from 95 to Vista, are slowed to 4000% of their original
          speed, transforming each into an ambient piece of several
          minutes' duration, and amplifying the internal structures of
          these iconic, dream-like sounds."

