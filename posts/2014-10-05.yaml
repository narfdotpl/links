- title:  600 Months
  link:   http://raganwald.com/2014/09/28/600-months.html
  tags:   [reading]
  desc:   |
          > What happens if we invest ten years in learning Lisp? Wonderful
          > things, we get a wizard’s hat. If we invest ten years in
          > PureScript I expect we’ll be dreaming of fizz buzz with
          > semigroups and apply.
          >
          > But what happens if we put ten years of study into JavaScript?
          > Will we be as “incredibly productive” as we would be with ten years
          > of Lisp? Or do we end up with two years of JavaScript productivity
          > and five years of general-purpose broad principles we borrow from
          > Java and Python?

